<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="style/index.css">
</head>
<body>
    
    <section class="card">
        <h1 class="titulo">Login</h1>
        <form class="card-form">
            <article class="campo">
                <input type="text" id="txtemail" required>
                <label for="txtemail" class="nome-campo">E-mail</label>
                <i class="bi bi-envelope-fill icone-campo"></i>
            </article>
            <article class="campo">
                <input type="password" id="txtsenha" required>
                <label for="txtsenha" class="nome-campo">Senha:</label>
                <div class="icone-senha">
                    <i class="bi bi-eye-slash-fill icone-item"></i>
                </div>

            </article>
            <input type="submit" value="Acessar">
        </form>

        <article class="icone-pessoa">
            <i class="bi bi-person-badge-fill"></i>
        </article>
    </section>
    <script src="script/mudarSenha.js"></script>
</html>
