<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"><!--Link para os icones do bootstrap-->
    <title>Tela de Login</title>
    <link rel="stylesheet" href="style/index.css"><!--Link do arquivo de estilização da página-->
</head>
<body>

    <!--Pequno cards que aparece na tela quando o login é efetuado-->
    <section class="mensagem">
        <p class="paragrafo">Login efetuado, seja bem vindo <i class="bi bi-check-circle-fill"></i></p>
    </section>

    <!--Nessa seção contém o formulario da tela de login-->
    <section class="card">
        <h1 class="titulo">Login</h1>
        <form class="card-form">
            <article class="campo">
                <input type="email" id="txtemail" required autocomplete="off" oninput="acaoEmail()">
                <label for="txtemail" class="nome-campo">E-mail</label>
                <i class="bi bi-envelope-fill icone-campo"></i>
                <span>Campo está vazio ou e-mail invalido</span>
            </article>

            <article class="campo">
                <input type="password" id="txtsenha" required autocomplete="off">
                <label for="txtsenha" class="nome-campo">Senha:</label>
                <div class="icone-senha">
                    <i class="bi bi-eye-slash-fill icone-item"></i>
                </div>
                <span>Contém menos que 6 caracteres</span>
            </article>

            <article class="senha">
                <a href="#" class="senha-item">Esqueceu a senha?</a>
            </article>
            <input type="submit" value="Acessar" id="verificar">
        </form>

        <article class="icone-pessoa">
            <i class="bi bi-person-badge-fill"></i>
        </article>
    </section>


<script src="script/ocultarSenha.js"></script> <!--Nesse arquivo contém o script para ocultar ou mostrar a senha digitada pelo usuario-->
<script src="script/validacaoForm.js"></script><!--Nesse arquivo contém a validação de formulario-->
</html>
